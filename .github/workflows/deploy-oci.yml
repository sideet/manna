name: Deploy Manna Backend (OCI)

on:
  push:
    branches: [main]
    paths:
      - "manna-backend/**"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/manna-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image
        run: |
          cd manna-backend
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest .
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy on OCI via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USER }}
          key: ${{ secrets.OCI_SSH_KEY }}
          script: |
            bash ~/manna/deploy-oci.sh

      - name: Send success message
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
              -X POST \
              -d '{
                "embeds": [{
                  "title": "Manna Backend 배포 성공! (OCI)",
                  "color": 65280,
                  "fields": [
                    { "name": "브랜치", "value": "${{ github.ref_name }}", "inline": true },
                    { "name": "작성자", "value": "${{ github.actor }}", "inline": true },
                    { "name": "커밋 메시지", "value": "${{ github.event.head_commit.message }}" },
                    { "name": "커밋 링크", "value": "[$GITHUB_SHA](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" }
                  ]
                }]
              }' \
              ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Send failure message
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
              -X POST \
              -d '{
                "embeds": [{
                  "title": "Manna Backend 배포 실패! (OCI)",
                  "color": 16711680,
                  "fields": [
                    { "name": "브랜치", "value": "${{ github.ref_name }}", "inline": true },
                    { "name": "작성자", "value": "${{ github.actor }}", "inline": true },
                    { "name": "원인", "value": "GitHub Actions 오류 발생. 로그 확인 필요." }
                  ]
                }]
              }' \
              ${{ secrets.DISCORD_WEBHOOK_URL }}
