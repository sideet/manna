services:
  manna-server:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./app:/server/app
      - ./lib:/server/lib
    ports:
      - 4030:4030
    env_file:
      - .env.prod
    environment:
      - NODE_ENV=prod
    networks:
      - app-net

  nginx:
    image: nginx:latest
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - manna-server
    networks:
      - app-net

  database-server:
    image: postgres:latest
    container_name: prisma_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - 5432:5432
    networks:
      - app-net

  redis-server:
    image: redis:latest
    container_name: prisma_redis
    ports:
      - 6380:6380
    networks:
      - app-net

networks:
  app-net:
    driver: bridge
